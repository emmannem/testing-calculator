<body>
  <div class="container">
    <h2>Calculadora Matemática</h2>

    <div>
      <label for="operando1">Operando 1:</label>
      <input type="number" id="operando1" [(ngModel)]="operando1" />
    </div>

    <div>
      <label for="operando2">Operando 2:</label>
      <input type="number" id="operando2" [(ngModel)]="operando2" />
    </div>

    <div class="buttons">
      <button class="factorial-button" (click)="calcularFactorial()">
        Factorial
      </button>
      <button class="logaritmo-button" (click)="calcularLogaritmoNatural()">
        Logaritmo Natural
      </button>
      <button class="base-button" (click)="calcularLogaritmoBase10()">
        Logaritmo Base 10
      </button>
      <button class="porcentaje-button" (click)="calcularPorcentaje()">
        Porcentaje
      </button>
      <button class="raiz-button" (click)="calcularRaiz()">Raíz</button>
    </div>

    <div class="resultado">
      <h3>Resultado:</h3>
      <p>{{ resultado }}</p>
    </div>
  </div>
</body>
